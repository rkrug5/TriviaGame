	<script type="text/javascript">

		var timerRunning = false;
		var timeLeft

		//my timer object
		var timer = {

			timeLeft: 10,


			runTimer: function () {

				if (!timerRunning) {
					intervalId = setInterval(timer.count, 1000);
				}
			},

			count: function () {

				//   decrease time by 1, remember we cant use "this" here.
				timer.timeLeft--;
				document.getElementById("timer").innerHTML = "Seconds Left: " + timer.timeLeft;
				console.log(timer.timeLeft);
				if (timer.timeLeft === 0) {
					alert("Out of Time!");
					clearInterval(intervalId);
					$("#mainbody").hide();
					$("#results").show();
				}
			}

		}

		// timer.runTimer();

		$("#mainbody").hide();
		$("#results").hide();



		function startquiz() {
			$("#startbutton").hide();
			$("#mainbody").show();
			timer.runTimer();

			// alert("Time's Up!");


			// }
		};

		function backtostart() {
			$("#mainbody").hide();
			$("#results").hide();
			$("#startbutton").show();

		}
